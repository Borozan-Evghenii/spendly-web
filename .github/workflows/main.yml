on:
  push:
    branches:
    - main
env: 
  EB_PACKAGE_S3_BUCKET_NAME: "spendly-deploy-builds"
  EB_APP_NAME              : "spendly"
  EB_ENVIRONMENT_NAME      : "Spendly-env"
  DEPLOY_PACKAGE_NAME      : "Spendly-package-${{ github.sha }}.zip"
  AWS_REGION_NAME          : "us-east-1"
  
jobs: 
  ci_process: 
    environment: dev
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v4
      
      - name: Build app 
        run : npm install
              npm run build
      - name: Create ZIP deploy package 
        run : zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./ -x *.git*

      - name: Configure AWS Credentials
        uses : aws-actions/configure-aws-credentials@v5.1.1
        with: 
          aws-access-key-id      : ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key  : ${{ secrets.AWS_SECRET_KEY }}
          aws-region             : ${{ env.AWS_REGION_NAME }}
      - name: Copy Zip package to S3 bucket
        run : aws s3 cp ${{ env.DEPLOY_PACKAGE_NAME }} s3://${{ env.EB_PACKAGE_S3_BUCKET_NAME }}/

  cd_process:
    needs: [ci_process]
    environment: dev
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses : aws-actions/configure-aws-credentials@v5.1.1
        with: 
          aws-access-key-id      : ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key  : ${{ secrets.AWS_SECRET_KEY }}
          aws-region             : ${{ env.AWS_REGION_NAME }}
      - name: Create new ElasticBeanstalk Application
        run: |
           aws elasticbeanstalk create-application-version \
            --application-name ${{ env.EB_APP_NAME }} \
            --source-bundle S3Bucket="${{ env.EB_PACKAGE_S3_BUCKET_NAME }}",S3Key="${{ env.DEPLOY_PACKAGE_NAME }}" \
            --version-label "Ver-${{ github.sha}}" \
            --description "CommitSHA-${{ github.sha }}"

      - name: Deploy ElasticBeanstalk Application Version
        run : aws elasticbeanstalk update-environment --environment-name ${{ env.EB_ENVIRONMENT_NAME }} --version-label "Ver-${{ github.sha}}"













      
